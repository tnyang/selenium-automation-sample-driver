<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   
    <label><input type="radio" id="radio" value="" onclick="myFunction()">CheckBox</label>

    <p id="demo"></p>

    <script>
        function myFunction() {
            if (document.getElementById('radio').checked) {
                document.getElementById("demo").innerHTML = "Selected";
            }
        }
    </script>

</body>
</html>
