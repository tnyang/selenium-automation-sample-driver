<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="button" onclick="myButtonFunction()">Click me</button><br/>
    Textfield: <input id="text" type="text" value="1234"><br />
    PasswordTextfield: <input id="password" type="password" value="1234"><br />
    <a href="https://www.google.com/" id="link">Goolge Link</a><br />
    <label><input type="checkbox" id="checkbox">RadioButton</label><br />
    <label><input type="radio" id="radio">CheckBox</label><br />
    Fruits: <br />
    <select size="3" id="select">
        <option id="apple" selected>apple</option>
        <option id="banana">banana</option>
        <option id="cherry">cherry</option>
    </select><br />
    Animals: <select id="select">
        <option id="cat">cat</option>
        <option id="dog">dog</option>
        <option id="mouse">mouse</option>
    </select>

    <p id="button_demo"></p>    

    <script>
        function myButtonFunction() {
            document.getElementById("button_demo").innerHTML = "Hello World";
        }
    </script>
</body>
</html>
